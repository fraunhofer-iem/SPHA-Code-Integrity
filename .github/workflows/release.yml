name: Build, Test, and Publish

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # =============================
  #      Test Job
  # =============================
  test:
    name: Test and Validate
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x' # latest stable (1.24.x doesn't exist yet)

      - name: Download dependencies
        run: go mod download

  #      - name: Run tests with coverage
  #        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

  # =============================
  #      Publish Job
  # =============================
  publish:
    name: Build and Publish
    runs-on: ubuntu-24.04
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'


      # ðŸ“¦ Build all Go executables (multi-binary project)
      - name: Build Go executables
        run: |
          mkdir -p bin
          for cmd in singleRepo multiRepo groupResult transformResult; do
            go build -v -o "bin/spha-${cmd}" "./cmd/$cmd"
          done


      # ðŸ”’ Generate SHA256 checksums
      - name: Generate checksums
        run: |
          cd bin
          sha256sum * > SHA256SUMS.txt

      # ðŸŽ‰ Create a GitHub Release and upload the Go executables as assets
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.run_number }}"
          name: "Release ${{ github.run_number }}"
          files: |
            bin/*
