name: Build, Test, and Publish

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # =============================
  #      Test Job
  # =============================
  test:
    name: Test and Validate
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x' # latest stable (1.24.x doesn't exist yet)

      - name: Download dependencies
        run: go mod download

  #      - name: Run tests with coverage
  #        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

  # =============================
  #      Build Binaries Job (Multi-platform)
  # =============================
  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-24.04
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          # Exclude unsupported combinations
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      - name: Download dependencies
        run: go mod download

      # üì¶ Build all Go executables for specific platform
      - name: Build Go executables
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p bin/${{ matrix.goos }}-${{ matrix.goarch }}
          for cmd in singleRepo multiRepo groupResult transformResult; do
            if [ "${{ matrix.goos }}" = "windows" ]; then
              go build -v -ldflags="-s -w" -o "bin/${{ matrix.goos }}-${{ matrix.goarch }}/spha-${cmd}.exe" "./cmd/$cmd"
            else
              go build -v -ldflags="-s -w" -o "bin/${{ matrix.goos }}-${{ matrix.goarch }}/spha-${cmd}" "./cmd/$cmd"
            fi
          done

      # Upload artifacts for the publish job
      - name: Upload binaries as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/${{ matrix.goos }}-${{ matrix.goarch }}/*

  # =============================
  #      Publish Job
  # =============================
  publish:
    name: Build and Publish
    runs-on: ubuntu-24.04
    needs: [test, build-binaries]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'

      # Download all binary artifacts from build-binaries job
      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: bin/
          pattern: binaries-*
          merge-multiple: true

      # üîë Login to GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # üè∑Ô∏è Extract metadata (tags and labels) for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # üöÄ Build and push Docker image to GHCR
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # üéâ Create a GitHub Release and upload the Go executables as assets
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.run_number }}"
          name: "Release ${{ github.run_number }}"
          files: |
            bin/*/*
